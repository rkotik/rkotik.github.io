<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>Twins</title>
</head>

<body>

  <header class="header py-3">
    <nav class="navbar d-flex container">
      <div class="row w-100">
        <div class="col-4">
          <div class="navbar-brand justify-self-center">Twins <br> <span> Rotisería saludable</span></div>
        </div>
        <div class="col-8">
          <div class="row">
            <div class="col-4">
              <div class="row d-flex align-items-center">
                <div class="col-1 borde"><i class="fas fa-map-marker-alt"></i></div>
                <div class="col-11">
                  <div class="row d-flex align-items-center">
                    <div class="col-12">
                      <p class="datos-titulos">Nos encontras en</p>
                    </div>
                    <div class="col-12">
                      <p class="datos-dato">
                        La Pampa 5097, <br>
                        Villa Urquiza, C.A.B.A.
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="row d-flex align-items-center">
                <div class="col-1"><i class="fas fa-phone-alt"></i></div>
                <div class="col-11">
                  <div class="row d-flex align-items-center">
                    <div class="col-12">
                      <p class="datos-titulos">Nuestros teléfonos</p>
                    </div>
                    <div class="col-12">
                      <p class="datos-dato">
                        11.9999.9999 <br>
                        11.8888.8888
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="row d-flex align-items-center">
                <div class="col-1"><i class="fas fa-clock"></i></div>
                <div class="col-11">
                  <div class="row d-flex align-items-center">
                    <div class="col-12">
                      <p class="datos-titulos">Nuestros horarios</p>
                    </div>
                    <div class="col-12">
                      <p class="datos-dato">
                        Lunes a Sábados <br> 10 a 24 horas
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
